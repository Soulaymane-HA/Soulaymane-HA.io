<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CyberGuardians — Terminal</title>
<style>
  :root{
    --bg:#071017;
    --panel:#0b1620;
    --text:#9be7c7;
    --muted:#6aa89a;
    --accent:#00f0ff;
    --green:#7efc8c;
    --danger:#ff5c7a;
    --glass: rgba(255,255,255,0.03);
    --term-width:820px;
    --term-height:520px;
    --mono: 'SFMono-Regular',Consolas,"Liberation Mono",Menlo,Monaco,monospace;
  }

  html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  body{
    background:linear-gradient(180deg, #02060a 0%, #041018 100%);
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
  }

  .terminal {
    width:var(--term-width);
    max-width:calc(100% - 40px);
    height:var(--term-height);
    background:rgba(255,255,255,0.02);
    border-radius:16px;
    box-shadow:0 20px 60px rgba(2,8,12,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    overflow:hidden;
    display:grid;
    grid-template-columns:260px 1fr;
    position:relative;
    border:1px solid rgba(255,255,255,0.03);
  }

  /* left panel */
  .left {
    padding:28px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
    position:relative;
  }

  .logo {
    width:160px;
    height:160px;
    border-radius:12px;
    background:var(--glass);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.03);
    position:absolute;
    animation: dvdMove 12s linear infinite alternate;
  }
  .logo img{width:100%;height:100%;object-fit:contain;}

  @keyframes dvdMove {
    0% { top:0; left:0; }
    25% { top:0; left:calc(100% - 160px); }
    50% { top:calc(100% - 160px); left:calc(100% - 160px); }
    75% { top:calc(100% - 160px); left:0; }
    100% { top:0; left:0; }
  }

  .club { text-align:center; margin-top:200px; }
  .club h1{ margin:0;font-family:var(--mono);font-weight:700;letter-spacing:1px;font-size:18px;color:var(--accent);}
  .club p{ margin:4px 0 0;color:var(--muted);font-size:13px;font-family:var(--mono);}

  /* right panel */
  .console { padding:22px;font-family:var(--mono);font-size:15px;display:flex;flex-direction:column;gap:12px; }
  .status-line{display:flex;gap:12px;align-items:center;}
  .dot{width:12px;height:12px;border-radius:50%;background:rgba(255,255,255,0.03);}
  .dot.green{background:linear-gradient(180deg,#88ffb0,#22c06a);}
  .dot.yellow{background:linear-gradient(180deg,#ffd37a,#ffb33a);}
  .dot.red{background:linear-gradient(180deg,#ff9aa2,#ff5c69);}

  .term-screen{border-radius:8px;padding:18px;height:100%;flex:1;overflow:hidden;display:flex;flex-direction:column;}
  .output{flex:1;overflow:auto;line-height:1.45;white-space:pre-wrap;color:var(--muted);}
  .prompt { color: var(--accent); }
  .cursor { display:inline-block;width:7px;height:18px;background:var(--accent);margin-left:6px;animation: blink 1s steps(1) infinite;}
  @keyframes blink {50%{opacity:0}}

  .access-overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,8,12,0.8);z-index:10;flex-direction:column;gap:16px;opacity:0;pointer-events:none;}
  .access-box{padding:28px 40px;border-radius:12px;text-align:center;border:1px solid rgba(255,255,255,0.04);}
  .access-title{font-family:var(--mono);font-size:38px;font-weight:900;letter-spacing:6px;color:var(--green);}
  .access-sub{font-family:var(--mono);color:var(--muted);font-size:14px;margin-top:6px;}
</style>
</head>
<body>
  <audio id="tzztAudio" src="tzzt.mp3" preload="auto"></audio>

  <div class="terminal">
    <div class="left">
      <div class="logo">
        <img src="LOGO MZYAN.png" alt="LOGO" />
      </div>
      <div class="club">
        <h1>CyberGuardians</h1>
        <p>Access Control — Secure Club Terminal</p>
      </div>
    </div>

    <div class="console">
      <div class="status-line">
        <div class="dot green"></div>
        <div class="dot yellow"></div>
        <div class="dot red"></div>
        <div style="flex:1"></div>
        <div style="font-size:12px;color:var(--muted);">Terminal boot sequence</div>
      </div>

      <div class="term-screen" id="termScreen">
        <div class="output" id="output">/* CyberGuardians Secure Terminal */</div>
        <div style="display:flex;align-items:center;gap:10px;">
          <div class="prompt">guest@cyberguardians:~$</div>
          <div id="typedLine" style="flex:1"></div>
          <div class="cursor" id="cursor"></div>
        </div>
      </div>

      <div style="display:flex;gap:10px;align-items:center;">
        <button id="replayBtn" style="background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 14px;border-radius:8px;color:var(--muted);cursor:pointer;">Replay</button>
      </div>

      <div class="access-overlay" id="accessOverlay">
        <div class="access-box">
          <div class="access-title">ACCESS GRANTED</div>
          <div class="access-sub" id="accessSub">Welcome, new agent. Session initiated.</div>
        </div>
      </div>
    </div>
  </div>

<script>
  const lines = [
    "[INIT] Loading secure modules...",
    "[OK] Crypto engine ready.",
    "[INFO] Scanning client agent...",
    "[OK] Agent profile matched.",
    "[INFO] Finalizing verification..."
  ];

  const outputEl = document.getElementById('output');
  const typedEl = document.getElementById('typedLine');
  const cursor = document.getElementById('cursor');
  const overlay = document.getElementById('accessOverlay');
  const accessSub = document.getElementById('accessSub');
  const replayBtn = document.getElementById('replayBtn');
  const tzztAudio = document.getElementById('tzztAudio');

  function typeText(el, text, speed=14){
    return new Promise(res=>{
      el.textContent = "";
      let i=0;
      function step(){
        if(i < text.length){
          el.textContent += text[i++];
          setTimeout(step, speed);
        } else res();
      }
      step();
    });
  }

  function appendLine(t){ 
    const pre=document.createElement('div'); 
    pre.textContent=t; 
    outputEl.appendChild(pre); 
    outputEl.scrollTop=outputEl.scrollHeight; 
  }

  async function runSequence(){
    overlay.style.opacity=0;
    overlay.style.pointerEvents="none";
    outputEl.innerHTML="/* CyberGuardians Secure Terminal */\n";
    typedEl.textContent="";
    cursor.style.display="inline-block";

    for(let i=0;i<lines.length;i++){
      await typeText(typedEl, lines[i], 12);
      await new Promise(r=>setTimeout(r, 200));
      appendLine("> " + lines[i]);
      typedEl.textContent="";
    }

    // Loading dots
    let dots=0;
    for(let i=0;i<4;i++){
      await new Promise(r=>setTimeout(r, 350));
      dots++;
      appendLine("[LOADING]" + ".".repeat(dots));
    }

    appendLine("> [SECURITY] Final check: PASS");
    await new Promise(r=>setTimeout(r, 400));

    showAccess();
  }

  function showAccess(){
    overlay.style.transition="opacity .5s ease";
    overlay.style.opacity=1;
    overlay.style.pointerEvents="auto";
    cursor.style.display="none";
  }

  replayBtn.addEventListener('click', ()=>runSequence());
  window.addEventListener('load', ()=>setTimeout(runSequence, 500));
  window.addEventListener('keydown', (e)=>{
    if(e.key==="Enter"){ tzztAudio.play(); runSequence(); }
  });
</script>
</body>
</html>
