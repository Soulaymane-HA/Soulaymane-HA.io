<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Access Terminal</title>
<style>
  :root{
    --bg:#05060a;
    --text:#7cffb2;
    --accent:#00e6ff;
    --red:#ff4d6d;
  }
  html,body{height:100%;margin:0;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;}
  body{
    background: radial-gradient(1000px 400px at 10% 10%, rgba(0,230,255,0.03), transparent),
                linear-gradient(180deg,#02030b 0%, #06111a 100%);
    color:var(--text);
    display:flex;align-items:center;justify-content:center;
  }
  .frame{width:95%;max-width:720px;padding:24px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);
         box-shadow:0 10px 40px rgba(0,0,0,0.6); background:rgba(0,0,0,0.25);}
  .terminal{
    background:rgba(0,0,0,0.6); padding:18px; border-radius:8px; font-family: 'Courier New',monospace; font-size:18px;
    line-height:1.5; color:var(--text); min-height:180px; position:relative; overflow:hidden;
  }
  .line{white-space:pre; opacity:0;}
  .cursor{display:inline-block;width:10px;height:20px;background:var(--accent);margin-left:6px;vertical-align:middle;
         animation:blink 1s steps(2,end) infinite;}
  @keyframes blink {50%{opacity:0}}
  .big {
    text-align:center;margin-top:18px;font-weight:700;font-size:34px;color:var(--accent);
    letter-spacing:6px; text-transform:uppercase; opacity:0; transform:translateY(10px);
  }

  /* glitch effect */
  .glitch{
    position:relative;display:inline-block;
    color:var(--accent);
  }
  .glitch::before, .glitch::after{
    content:attr(data-text);
    position:absolute;left:0;top:0;
    clip-path:polygon(0 0,100% 0,100% 45%,0 45%);
  }
  .glitch::before{left:2px; text-shadow:-2px 0 var(--red); animation:glitch1 1s infinite linear;}
  .glitch::after{left:-2px; top:3px; text-shadow:2px 0 rgba(0,230,255,0.5); animation:glitch2 1.1s infinite linear;}
  @keyframes glitch1 { 0%{transform:translate(0,0)} 50%{transform:translate(-3px,2px)} 100%{transform:translate(0,0)}}
  @keyframes glitch2 { 0%{transform:translate(0,0)} 50%{transform:translate(3px,-2px)} 100%{transform:translate(0,0)}}

  /* small footer */
  .footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px;font-size:13px;color:rgba(255,255,255,0.45);}
  .btn{background:linear-gradient(90deg,#00d4ff,#00ffa1); padding:8px 14px;border-radius:8px;color:#06111a;font-weight:700;cursor:pointer;border:none}
  @media(max-width:420px){ .big{font-size:26px} .terminal{font-size:16px}}
</style>
</head>
<body>
  <div class="frame">
    <div class="terminal" id="terminal">
      <div class="line" id="l1">[Initializing Secure Terminal...]</div>
      <div class="line" id="l2">[Loading Club System >>> OK]</div>
      <div class="line" id="l3">[Authenticating Agent...]</div>
      <div class="line" id="l4">[Access Level: Authorized]</div>
      <div class="line" id="l5">[Encryption Status: Enabled]</div>
      <div class="line" id="l6">[Final Check >>> ALL SYSTEMS READY]</div>
      <div style="height:8px"></div>
      <div class="line" id="l7">&gt;&gt;&gt; Press ENTER to Continue</div>
    </div>

    <div class="big" id="bigText">ACCESS GRANTED</div>

    <div class="footer">
      <div style="opacity:0.8">Club CyberSécurité & Systèmes Embarqués</div>
      <div>
        <button class="btn" id="goBtn">ENTER</button>
      </div>
    </div>
  </div>

<script>
  // typing animation for lines
  const lines = [
    {id:'l1', text:'[Initializing Secure Terminal...]'},
    {id:'l2', text:'[Loading Club System >>> OK]'},
    {id:'l3', text:'[Authenticating Agent...]'},
    {id:'l4', text:'[Access Level: Authorized]'},
    {id:'l5', text:'[Encryption Status: Enabled]'},
    {id:'l6', text:'[Final Check >>> ALL SYSTEMS READY]'},
    {id:'l7', text:'>>> Press ENTER to Start Mission'}
  ];

  function typeText(el, text, delay=25){
    return new Promise(resolve=>{
      el.style.opacity=1;
      el.textContent='';
      let i=0;
      function step(){
        if(i<text.length){
          el.textContent += text[i++];
          setTimeout(step, delay + Math.random()*20);
        } else resolve();
      }
      step();
    });
  }

  async function runSequence(){
    for(let i=0;i<lines.length;i++){
      const el = document.getElementById(lines[i].id);
      await typeText(el, lines[i].text, 18 + i*1);
    }
    // show prompt cursor
    const prompt = document.createElement('span');
    prompt.className='cursor';
    document.getElementById('l7').appendChild(prompt);
    // wait for button or Enter
  }

  runSequence();

  // handle ENTER or button
  function revealAccess(){
    const btn = document.getElementById('goBtn');
    btn.disabled = true;
    // remove terminal, show big text with glitch
    const t = document.getElementById('terminal');
    t.style.transition='opacity 0.6s ease'; t.style.opacity='0.08';
    const big = document.getElementById('bigText');
    big.style.opacity=1;
    big.classList.add('glitch');
    big.setAttribute('data-text','ACCESS GRANTED');
    // optional sound
    try{
      const audio = new Audio('data:audio/mp3;base64,//uQx...'); // leave blank or replace with hosted sound
      // audio.play();
    }catch(e){}
    // after a while- show agent card (example)
    setTimeout(()=> {
      big.innerHTML = '<span style=\"font-size:18px;display:block;opacity:0.85\">Agent validated</span><strong style=\"display:block;font-size:28px;margin-top:6px\">ACCESS GRANTED</strong>';
    },900);
  }

  document.getElementById('goBtn').addEventListener('click', revealAccess);
  window.addEventListener('keydown', (e)=> { if(e.key==='Enter') revealAccess(); });

</script>
</body>
</html>
