<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="myVideo" playsinline autoplay muted loop>
    <source src="VID_20230228_213310.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    // Mobile autoplay fix
    const video = document.getElementById('myVideo');
    video.muted = true; // ensure it's muted
    video.play().catch(() => {
      // if autoplay fails, wait for first tap
      document.body.addEventListener('touchstart', () => {
        video.play();
      }, { once: true });
    });
  </script>
</body>
</html>
