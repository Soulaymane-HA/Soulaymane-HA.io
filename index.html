<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberGuardians</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 0;
    }

    /* Overlay styling */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00ff00;
      text-shadow: 0 0 8px black;
      z-index: 1;
      text-align: center;
    }

    .overlay img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .overlay h1 {
      font-family: 'Courier New', monospace;
      font-size: 2em;
      margin: 10px 0;
    }

    .access {
      font-family: 'Courier New', monospace;
      font-size: 1.5em;
      margin-top: 20px;
      color: limegreen;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video id="myVideo" playsinline autoplay muted loop>
    <source src="VID_20230228_213310.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="overlay">
    <img src="LOGO MZYAN.png" alt="CyberGuardians Logo">
    <h1>CyberGuardians</h1>
    <div class="access">ACCESS GRANTED</div>
  </div>

  <script>
    // Mobile autoplay fix
    const video = document.getElementById('myVideo');
    video.muted = true;
    video.play().catch(() => {
      document.body.addEventListener('touchstart', () => {
        video.play();
      }, { once: true });
    });
  </script>
</body>
</html>
